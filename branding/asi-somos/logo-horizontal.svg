<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" width="600" height="120">
  <defs>
    <style>
      .primary-color { fill: #7452A8; }
      .secondary-color { fill: #F7E8B5; }
      .text-color { fill: #F7E8B5; }
    </style>
    <!-- Sombra sutil para efecto 3D -->
    <filter id="shadow-h" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo secundario (lavanda claro) -->
  <rect width="600" height="120" fill="#E8D5F0"/>
  
  <!-- Banner púrpura horizontal con esquinas redondeadas y efecto 3D -->
  <g transform="translate(50, 20) rotate(-1)">
    <!-- Sombra del banner -->
    <rect x="4" y="4" width="500" height="80" rx="10" fill="#5A3F87" opacity="0.3"/>
    
    <!-- Banner principal -->
    <rect x="0" y="0" width="500" height="80" rx="10" fill="#7452A8" filter="url(#shadow-h)"/>
    
    <!-- Texto "ASÍ SOMOS" con efecto embossed -->
    <text 
      x="250" 
      y="50" 
      font-family="system-ui, -apple-system, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
      font-size="32" 
      font-weight="700" 
      text-anchor="middle" 
      fill="#F7E8B5"
      letter-spacing="3"
      style="text-shadow: 0 1px 2px rgba(0,0,0,0.2);"
    >
      ASÍ SOMOS
    </text>
  </g>
</svg>

