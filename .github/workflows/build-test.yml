name: Build and Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
        continue-on-error: true

      - name: Run typecheck
        run: npm run typecheck
        continue-on-error: true

      - name: Run tests
        run: npm run test
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL || 'http://localhost:3000' }}

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build falló - directorio .next no existe"
            exit 1
          fi
          echo "✅ Build exitoso"

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 7

      - name: Report results
        if: always()
        run: |
          echo "## Build and Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build completado" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Tests ejecutados" >> $GITHUB_STEP_SUMMARY

