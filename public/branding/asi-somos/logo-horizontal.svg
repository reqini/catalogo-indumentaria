<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" width="600" height="120">
  <defs>
    <style>
      .primary-color { fill: #7452A8; }
      .secondary-color { fill: #F7E8B5; }
    </style>
  </defs>
  
  <!-- Fondo secundario (crema) -->
  <rect width="600" height="120" class="secondary-color"/>
  
  <!-- Franja diagonal optimizada para formato horizontal -->
  <path 
    d="M 0 30 Q 60 35 120 40 T 240 45 T 360 50 T 480 55 T 600 60 L 600 85 Q 540 80 480 75 T 360 70 T 240 65 T 120 60 T 0 55 Z" 
    class="primary-color"
  />
  
  <!-- Texto "ASÍ SOMOS" -->
  <text 
    x="300" 
    y="75" 
    font-family="system-ui, -apple-system, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
    font-size="36" 
    font-weight="700" 
    text-anchor="middle" 
    fill="#7452A8"
    letter-spacing="2"
  >
    ASÍ SOMOS
  </text>
</svg>

